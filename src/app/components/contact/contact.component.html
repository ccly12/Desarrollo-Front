<section>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" matInput placeholder="Ingrese su nombre">
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" matInput placeholder="Ingrese su correo electrónico">
    </div>
    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" matInput placeholder="Ingrese su mensaje" rows="4"></textarea>
    </div>
    <div class="form-group">
      <button mat-raised-button color="primary">Enviar</button>
    </div>
  </section>
